events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    upstream backend {
        server app:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Minimal proxy:
        # - Everything -> Next.js (localhost:3000)
        # - Explicit exceptions -> Django backend (app:8000)
        # - Keep /api/* on Next.js because the project defines many Next API routes
        location ^~ /api/auth/ {
            proxy_pass http://host.docker.internal:3000/api/auth/;
            proxy_set_header Host $host;
        }

        location /api/ {
            proxy_pass http://host.docker.internal:3000/api/;
            proxy_set_header Host $host;
        }

        # Exceptions proxied to Django backend
        location ^~ /api/doc/ {
            proxy_pass http://backend/api/doc/;
            proxy_set_header Host $host;
        }
        location ^~ /api/redoc/ {
            proxy_pass http://backend/api/redoc/;
            proxy_set_header Host $host;
        }
        location ^~ /admin/ {
            proxy_pass http://backend/admin/;
            proxy_set_header Host $host;
        }
        location ^~ /static/ {
            proxy_pass http://backend/static/;
        }
        location ^~ /media/ {
            proxy_pass http://backend/media/;
        }
        location ^~ /health {
            proxy_pass http://backend/health/;
        }

        # Frontend (Next.js) - everything else
        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_set_header Host $host;
        }
    }
}
