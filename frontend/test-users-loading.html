<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Users Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test: Users Loading from /api/autoria/users</h1>
    <button onclick="testUsersEndpoint()">ğŸ”„ Test Users Endpoint</button>
    <div id="results"></div>

    <script>
        async function testUsersEndpoint() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status loading">â³ Loading users from /api/autoria/users...</div>';

            try {
                console.log('[Test] Fetching users...');
                const startTime = Date.now();
                
                const response = await fetch('/api/autoria/users', {
                    method: 'GET',
                    cache: 'no-store',
                });

                const endTime = Date.now();
                const loadTime = endTime - startTime;

                console.log('[Test] Response status:', response.status);
                console.log('[Test] Response ok:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            âŒ Error: ${response.status} ${response.statusText}
                            <pre>${errorText}</pre>
                        </div>
                    `;
                    console.error('[Test] Error:', errorText);
                    return;
                }

                const data = await response.json();
                console.log('[Test] Response data:', data);

                const usersCount = data?.data?.count || 0;
                const users = data?.data?.results || [];

                resultsDiv.innerHTML = `
                    <div class="status success">
                        âœ… Success! Loaded ${usersCount} users in ${loadTime}ms
                    </div>
                    <h3>Response Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Users List:</h3>
                    <ul>
                        ${users.map(u => `
                            <li>
                                <strong>${u.email}</strong> 
                                (ID: ${u.id}, 
                                Active: ${u.is_active ? 'âœ…' : 'âŒ'}, 
                                Staff: ${u.is_staff ? 'ğŸ‘¨â€ğŸ’¼' : 'ğŸ‘¤'}, 
                                Super: ${u.is_superuser ? 'â­' : 'ğŸ”¹'})
                            </li>
                        `).join('')}
                    </ul>
                `;

            } catch (error) {
                console.error('[Test] Fetch error:', error);
                resultsDiv.innerHTML = `
                    <div class="status error">
                        âŒ Fetch Error: ${error.message}
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('[Test] Page loaded, starting auto-test...');
            testUsersEndpoint();
        });
    </script>
</body>
</html>
