<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Car Sales Platform" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ logo_url|default:'' }}" alt="Logo" class="logo">
        <h1>{{ title|default:"Car Sales Platform" }}</h1>
    </div>
    
    <div class="content">
        {% autoescape off %}
            {{ message|linebreaksbr }}
        {% endautoescape %}
        
        {% if action_url %}
            <div style="text-align: center; margin: 25px 0;">
                <a href="{{ action_url }}" class="button">{{ action_text|default:"View Details" }}</a>
            </div>
        {% endif %}
    </div>
    
    <div class="footer">
        <p>Â© {% now "Y" %} Car Sales Platform. All rights reserved.</p>
        <p>
            <a href="{{ site_url }}/privacy" style="color: #007bff; text-decoration: none;">Privacy Policy</a> | 
            <a href="{{ site_url }}/terms" style="color: #007bff; text-decoration: none;">Terms of Service</a>
        </p>
    </div>
</body>
</html>
