services:

  app:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - backend-static:/app/static
      - backend-temp:/app/temp
      - backend-staticfiles:/app/staticfiles
      - ./backend/media:/app/media  # –¢–æ–ª—å–∫–æ –º–µ–¥–∏–∞ —Ñ–∞–π–ª—ã (–ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–æ –ø—ñ–¥ backend)
    environment:
      IS_DOCKER: true
      DISABLE_RATELIMIT: true
      DEBUG: true
    env_file:
      - ./env-config/.env.base       # Base configuration
      - ./env-config/.env.secrets    # Secrets
      - ./env-config/.env.docker     # Docker overrides
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      pg:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 600s
    command: >
      sh -c "
        echo 'üìä Waiting for PostgreSQL database...' &&
        python manage.py wait_db --timeout=60 &&
        echo 'üîÑ Running database migrations...' &&
        python manage.py migrate --noinput &&
        echo 'üå± Seeding database (forced)...' &&
        python manage.py init_project_data --force &&
        echo 'üìÅ Collecting static files...' &&
        python manage.py collectstatic --noinput --clear &&
        echo 'üéâ Application setup complete!' &&
        daphne -b 0.0.0.0 -p 8000 config.asgi:application
      "

  pg:
    image: postgres:17-alpine
    container_name: pg
    env_file:
      - ./env-config/.env.base       # Base configuration
      - ./env-config/.env.secrets    # Secrets
      - ./env-config/.env.docker     # Docker overrides
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      # IMPORTANT: Use named volume instead of local directory
      # This ensures data persistence even if ./pg/data is deleted
      - postgres-data:/var/lib/postgresql/data
      # Alternative: uncomment below to use local directory
      # - ./pg/data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-autoria_db} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s  # –î–∞—î–º–æ PostgreSQL 60 —Å–µ–∫—É–Ω–¥ –Ω–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—é


